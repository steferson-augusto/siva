<h1 mat-dialog-title>{{ data.action }}</h1>
<div mat-dialog-content class="content">
  <mat-form-field appearance="outline">
    <mat-label>Atividade</mat-label>
    <input matInput [(ngModel)]="data.label" placeholder="Nome" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>MÃ£o de Obra (R$ / ha)</mat-label>
    <input matInput [(ngModel)]="data.mdo" placeholder="R$ / ha" type="number">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Insumo (R$ / ha)</mat-label>
    <input matInput [(ngModel)]="data.insumo" placeholder="R$ / ha" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions class="content">
  <button mat-button class="content" (click)="onNoClick()">Cancelar</button>
  <button mat-button class="content" color="primary" [mat-dialog-close]="data" 
  [disabled]="(data.label.length < 4) || (data.mdo < 0) || (data.insumo < 0)">Ok</button>
</div>
